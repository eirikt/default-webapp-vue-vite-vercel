<div id="app"></div>
<script type="module">
    import {createApp, h} from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

    createApp({
        name: 'Default Webapp 2024',
        data() {
            return {
                title: 'Default Webapp 2024',
                version: '0.1.7',
            }
        },
        render() {
            return h(
                'h1',
                [
                    `${this.title} | Vue-Vite-Vercel (v${this.version})`,
                    []
                ]
            )
        }
    }).mount('#app')
</script>
